plugins {
    id 'com.github.triplet.play' version '2.4.1'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.objectbox'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.queatz.fantasydating"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 20
        versionName "1.3.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    packagingOptions {
        exclude 'META-INF/*'
    }
    signingConfigs {
        release {
            storeFile file("../fantasy.jks")
            storePassword "fantasy"
            keyAlias "fantasy"
            keyPassword "fantasy"
            v1SigningEnabled true
            v2SigningEnabled true
        }
        debug {
            storeFile file("../fantasy.jks")
            storePassword "fantasy"
            keyAlias "fantasy"
            keyPassword "fantasy"
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

play {
    serviceAccountCredentials = file('../../../service-account-key.json')
    track = 'internal'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation group: 'com.journeyapps', name: 'zxing-android-embedded', version: '4.1.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'com.github.Queatz:On:0.1.6.4'
    implementation('androidx.constraintlayout:constraintlayout:2.0.4') {
        exclude group: 'com.android.support'
    }
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'com.google.android:flexbox:2.0.1'
    implementation('com.google.android.gms:play-services-maps:17.0.0') {
        exclude group: 'com.android.support'
    }
    implementation('com.google.android.gms:play-services-location:17.1.0') {
        exclude group: 'com.android.support'
    }
    implementation 'org.jsoup:jsoup:1.10.3'
    implementation 'io.coil-kt:coil:1.1.0'
    implementation "io.ktor:ktor-client-core:$ktor_version"
    implementation "io.ktor:ktor-client-cio:$ktor_version"
    implementation "io.ktor:ktor-client-gson:$ktor_version"
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.18'
    implementation 'com.google.firebase:firebase-core:17.4.3'
    implementation 'com.google.firebase:firebase-messaging:20.2.0'

    implementation "io.objectbox:objectbox-rxjava:$objectbox_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}

apply plugin: 'com.google.gms.google-services'
